{% extends 'base.html' %}
<div class="main">

    {% block content %}
    <h1>Update View</h1>
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
 
        <!-- form as paragraph -->
        {{ form.as_p }}
 
        <input type="submit" value="Update">
    </form>
    {% endblock %}
 
</div>
